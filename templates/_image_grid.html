<div class="image_grid">

    {% for photo in photos %}
        <a href='{% url "photo_details" category=photo.category.name pk=photo.pk %}'>
            
            <div class="photo_box" style="background-image: url( {{photo.image.url}} );">

                <div class="title_conainer">
                    <div class="title">{{photo.name}}</div>
                </div>
                
            </div>
        </a>
    {% endfor %}

</div>

{% extends '_base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}
    {% for photo in photos %}
        <div>
            <p>{{photo.category}}/{{photo.title}} {{photo.uploaded}}</p>
            <img src="{{photo.image.url}}" alt="" style="width: 200px;">
            <p>{{photo.description}}</p>
        </div>
    {% endfor %}
{% endblock content %}

{% extends '_base.html' %}

{% block title %}Contact{% endblock title %}

{% block content %}
    <div class="contact_container">

        <form method="post" class="contact_form">
                {% csrf_token %}
        
                <div>{{form.name}}</div>
                <div>{{form.email}}</div>
                <div>{{form.message}}</div>
        
                <button type="submit" class="button">Send</button>
        </form>

    </div>


{% endblock content %}
